<!DOCTYPE html>
<html>
<head>
    <title>Upload Your Flashcards CSV</title>
    <!-- Bootstrap for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }

        .upload-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="upload-container">
    <h2 class="mb-4 text-center">Upload Your Flashcards CSV</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="csv_file">Choose CSV File</label>
            <input type="file" class="form-control-file" id="csv_file" name="csv_file" accept=".csv">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Load Flashcards</button>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="mt-3">
        {% for message in messages %}
        <div class="alert alert-warning">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}
</div>
</body>
</html>
