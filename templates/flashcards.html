<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flashcards Study</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card-container {
            perspective: 1000px;
            margin-top: 50px;
        }

        .flashcard {
            width: 300px;
            height: 200px;
            margin: 0 auto;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard .side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.2em;
            padding: 10px;
            text-align: center;
            color: #000; /* Ensure text is visible */
        }

        .flashcard .back {
            transform: rotateY(180deg);
        }

        .nav-btn {
            font-size: 2em;
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <div class="d-flex justify-content-between mt-3">
        <div class="nav-btn" id="prevBtn">&#8592;</div>
        <div id="cardCounter"></div>
        <div class="nav-btn" id="nextBtn">&#8594;</div>
    </div>
    <div class="card-container">
        <div class="flashcard" id="flashcard">
            <div class="side front" id="cardFront"></div>
            <div class="side back" id="cardBack"></div>
        </div>
    </div>
    <div class="mt-3">
        <button class="btn btn-secondary" id="flipBtn">Flip Card</button>
    </div>
</div>

<script>
    // Check that flashcards data is properly loaded
    console.log("Flashcards data:", {{ flashcards | safe }});
    const flashcards = {{ flashcards | safe }};
    let currentCardIndex = 0;

    const flashcardEl = document.getElementById('flashcard');
    const cardFrontEl = document.getElementById('cardFront');
    const cardBackEl = document.getElementById('cardBack');
    const cardCounterEl = document.getElementById('cardCounter');

    // Function to update the displayed flashcard and counter
    function updateCard() {
        if (!flashcards || flashcards.length === 0) {
            cardFrontEl.textContent = "No flashcards available.";
            cardBackEl.textContent = "";
            cardCounterEl.textContent = "";
            return;
        }
        const card = flashcards[currentCardIndex];
        cardFrontEl.textContent = card.question;
        cardBackEl.textContent = card.answer;
        cardCounterEl.textContent = (currentCardIndex + 1) + " / " + flashcards.length;
        // Make sure the flashcard is showing the front side
        flashcardEl.classList.remove('flipped');
    }

    // Navigation: previous card
    document.getElementById('prevBtn').addEventListener('click', function () {
        if (currentCardIndex > 0) {
            currentCardIndex--;
            updateCard();
        }
    });

    // Navigation: next card
    document.getElementById('nextBtn').addEventListener('click', function () {
        if (currentCardIndex < flashcards.length - 1) {
            currentCardIndex++;
            updateCard();
        }
    });

    // Flip the card on button click or card click
    document.getElementById('flipBtn').addEventListener('click', function () {
        flashcardEl.classList.toggle('flipped');
    });
    flashcardEl.addEventListener('click', function () {
        flashcardEl.classList.toggle('flipped');
    });

    // Initialize with the first flashcard
    updateCard();
</script>
</body>
</html>
