<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card-container {
            perspective: 1000px;
            margin-top: 50px;
        }

        .flashcard {
            width: 300px;
            height: 200px;
            margin: 0 auto;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard .side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.2em;
            padding: 10px;
            text-align: center;
            color: #000;
            transition: background-color 0.6s;
        }

        .flashcard .front {
            background-color: #b8e2ff; /* Darker light blue */
        }

        .flashcard .back {
            transform: rotateY(180deg);
            background-color: #c1e7c8; /* Darker light green */
        }

        .nav-btn {
            font-size: 3em; /* Bigger arrows */
            cursor: pointer;
            user-select: none;
            padding: 20px; /* Bigger touch target */
            margin: -20px; /* Compensate for padding */
            color: #007bff;
            transition: color 0.3s, transform 0.3s;
        }

        .nav-btn:hover {
            color: #0056b3;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .nav-btn {
                font-size: 4em; /* Even bigger on mobile */
                padding: 25px; /* Bigger touch target on mobile */
                margin: -25px;
            }
        }
    </style>
</head>
<body>
<div class="container text-center">
    <h2 class="mt-4 mb-4">{{ title }}</h2>
    <div class="d-flex justify-content-between align-items-center">
        <div class="nav-btn" id="prevBtn">&#8592;</div>
        <div id="cardCounter"></div>
        <div class="nav-btn" id="nextBtn">&#8594;</div>
    </div>
    <div class="card-container">
        <div class="flashcard" id="flashcard">
            <div class="side front" id="cardFront"></div>
            <div class="side back" id="cardBack"></div>
        </div>
    </div>
    <div class="mt-3">
        <button class="btn btn-secondary" id="flipBtn">Flip Card</button>
        <a href="/" class="btn btn-outline-secondary ml-2">Back to Sets</a>
    </div>
    <!-- Add congratulations message and buttons (initially hidden) -->
    <div id="congratsMessage" class="mt-4" style="display: none;">
        <h3 class="text-success">Congratulations, you have finished the cards! ðŸŽ‰</h3>
        <div class="mt-3">
            <button class="btn btn-primary mr-2" id="restartBtn">Start Over</button>
            <a href="/" class="btn btn-success">Back to Sets</a>
        </div>
    </div>
</div>

<script>
    // Initialize flashcards data
    const flashcards = {{ flashcards | safe }};
    console.log("Flashcards data:", flashcards);
    let currentCardIndex = 0;

    const flashcardEl = document.getElementById('flashcard');
    const cardFrontEl = document.getElementById('cardFront');
    const cardBackEl = document.getElementById('cardBack');
    const cardCounterEl = document.getElementById('cardCounter');
    const congratsMessageEl = document.getElementById('congratsMessage');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const flipBtn = document.getElementById('flipBtn');

    // Function to update the displayed flashcard and counter
    function updateCard() {
        if (!flashcards || flashcards.length === 0) {
            cardFrontEl.textContent = "No flashcards available.";
            cardBackEl.textContent = "";
            cardCounterEl.textContent = "";
            return;
        }
        const card = flashcards[currentCardIndex];
        cardFrontEl.textContent = card.question;
        cardBackEl.textContent = card.answer;
        cardCounterEl.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
        
        // Show congrats message on the last card
        if (currentCardIndex === flashcards.length - 1) {
            congratsMessageEl.style.display = 'block';
        } else {
            congratsMessageEl.style.display = 'none';
        }
    }

    // Function to flip the card
    function flipCard() {
        flashcardEl.classList.toggle('flipped');
    }

    // Function to go to the next card
    function nextCard() {
        if (!flashcards || flashcards.length === 0) return;
        
        currentCardIndex = (currentCardIndex + 1) % flashcards.length;
        flashcardEl.classList.remove('flipped');
        updateCard();
    }

    // Function to go to the previous card
    function previousCard() {
        if (!flashcards || flashcards.length === 0) return;
        
        currentCardIndex = (currentCardIndex - 1 + flashcards.length) % flashcards.length;
        flashcardEl.classList.remove('flipped');
        updateCard();
    }

    // Add keyboard event listeners
    document.addEventListener('keydown', (event) => {
        // Prevent default behavior for arrow keys to avoid page scrolling
        if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
            event.preventDefault();
        }

        switch (event.key) {
            case 'ArrowUp':
            case 'ArrowDown':
                flipCard();
                break;
            case 'ArrowLeft':
                previousCard();
                break;
            case 'ArrowRight':
                nextCard();
                break;
        }
    });

    // Add click event listeners
    flashcardEl.addEventListener('click', flipCard);
    flipBtn.addEventListener('click', flipCard);
    prevBtn.addEventListener('click', previousCard);
    nextBtn.addEventListener('click', nextCard);

    // Add restart button functionality
    const restartBtn = document.getElementById('restartBtn');
    if (restartBtn) {
        restartBtn.addEventListener('click', () => {
            currentCardIndex = 0;
            flashcardEl.classList.remove('flipped');
            updateCard();
        });
    }

    // Initialize the first card
    updateCard();
</script>
</body>
</html>
